version: 1
common:
  resourcesPath: ./dapr/components
apps:
  - appID: backend-api
    appPort: 8000
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    appDirPath: ./backend
    env:
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
